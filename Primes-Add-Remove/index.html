<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lab 1</title>
</head>
<body>
  <h1>Add and Remove</h1>
  <div class="box">
    <button class="button button-add" id="add">Add</button>
    <button class="button button-primes" id="primesBtn">Find Primes</button>
    <button class="button button-remove" id="remove">Remove</button>
    <button class="button button-remove-all" id="removeAll">Remove All</button>
  </div>
  <div class="wrapper">
    <div class="card"></div>
  </div>
  <div class="info">
    <p>Orange: prime numbers</p>
    <p>Remove All: double click</p>
  </div>
  <footer id="footer">

  </footer>
  <script type="text/javascript" src="index.js"></script>
  <script>
    const $footer = document.getElementById('footer'),
          rnds = [],
          arr = ['😛','😱','👻','💀','😀','🙄','🦍']
    
    let emojiContent = 'Lab 1'

    setInterval(() => {
      for (let i = 0; i < 6; i++) {
        rnds[i] = 0 | Math.random() * 10 
        if (rnds[i] > 6) rnds[i] -= 4
      }
      
      $footer.textContent = emojiContent
      
      emojiContent = `Lab 1 - ${arr[rnds[0]]} - ${arr[rnds[1]]} - ${arr[rnds[2]]} - ${arr[rnds[3]]} - ${arr[rnds[4]]} - ${arr[rnds[5]]}`
    }, 1000);
    </script>
</body>
</html>
